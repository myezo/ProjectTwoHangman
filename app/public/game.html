<!DOCTYPE html>
<html>
	<head>
		<title>Hangman</title>

		<meta charset="utf-8">

  		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<script src="https://code.jquery.com/jquery.js"></script>

		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		
		<h1 class="title">Hangman</h1>
		<hr>
		<div class="wrapper">
			<div class="container">
				<div class="game_info">
					<h3>Player: </h3>
					<h3>Score: </h3>
					<h3 id="display_lines"></h3>
				</div>
				
				<div class="word_display">
					<h3 id="lettersGuessed"></h3>
				</div>

				<canvas id="my_canvas" width="700px" height="500px"></canvas>
			</div>
				
			<div class="high_scores">
				<h3>High Scores</h3>
				<hr>
			</div>

			<div class="high_scores">
				<h3>Letters Used</h3>
				<hr>
			</div>

		</div>


		<script>


		var wordOptions = ["Jurrasic World", "Fight Club", "Super Bowl"];
		var selectedWord = "";
		var lettersInWord = [];
		var numBlanks = 0;
		var blanksAndSuccesses = [];
		var wrongLetters = [];
		var guessesLeft = 9;

			
		function draw(){
			var ctx = document.getElementById('my_canvas').getContext('2d');
			ctx.fillRect(50, 50, 40, 450);
			ctx.fillRect(50, 50, 400, 30);

			//circle
			ctx.beginPath();
			ctx.arc(400,125,40,0,2*Math.PI);
			ctx.lineWidth = 7;
			ctx.stroke();

			//body
			ctx.fillRect(395,162,12,130);

			//right arm
			ctx.beginPath();
			ctx.moveTo(397,200);
			ctx.lineTo(270,140);
			ctx.stroke();

			//left arm
			ctx.beginPath();
			ctx.moveTo(400,203);
			ctx.lineTo(540,140);
			ctx.stroke();

			//left leg
			ctx.beginPath();
			ctx.moveTo(400,290);
			ctx.lineTo(490,380);
			ctx.stroke();

			//right leg
			ctx.beginPath();
			ctx.moveTo(400,290);
			ctx.lineTo(300,380);
			ctx.stroke();
		}


		function startGame(){
			selectedWord = wordOptions[Math.floor(Math.random()*wordOptions.length)];
			lettersInWord = selectedWord.split("");
			numBlanks = lettersInWord.length;
			for(var i=0; i<numBlanks; i++){
				blanksAndSuccesses.push(" _ ");
			}
			$('#display_lines').append(blanksAndSuccesses);
			console.log(blanksAndSuccesses);
		}

		startGame();
		window.onload = draw;

		</script>

	</body>

</html>
