		<script>


		var wordOptions = ["Jurrasic World", "Fight Club", "Super Bowl"];
		var selectedWord = "";
		var lettersInWord = [];
		var letter;
		var correctLetters = [];
		var correctLetterCount = 0;
		var numBlanks = 0;
		var lineArr = [];
		var wrongLetters = [];
		var score = 0;



		function drawGame(){
			selectedWord = wordOptions[Math.floor(Math.random()*wordOptions.length)];
			console.log(selectedWord);
			$('#display_score').html("Score: " + score);
			for(var i = 0; i < selectedWord.length; i++){
				lineArr.push("_");
			}
			lineArr = lineArr.join(" ");
			$('#display_lines').html(lineArr);
		}


		function checkWord(){
			var drawThis = "";
			for(var i = 0; i < selectedWord.length; i++){
				if(correctLetters.indexOf(selectedWord[i]) >= 0){
					drawThis += " " + selectedWord[i] + " ";
					correctLetterCount++;
					console.log(correctLetters);
				}else{
					drawThis += " _ ";
				}
			}
			$('#display_lines').html(drawThis);
			if(correctLetterCount == selectedWord.length){
				alert('win');
			}
		}


		document.onkeyup = function(event){
			key = event.key;
			if(selectedWord.indexOf(key) >= 0){
				correctLetters.push(key);
				score += 1000;
			}else{
				score -= 1000;
			}
			checkWord();
		}
