		<script>
			
		function draw(){
			var ctx = document.getElementById('my_canvas').getContext('2d');
			//ctx.fillStyle = "magenta";
			ctx.fillRect(50, 50, 40, 450);
			ctx.fillRect(50, 50, 400, 30);
			//ctx.strokeRect(30, 30, 50, 50);
			//circle
			ctx.beginPath();
			ctx.arc(400,125,40,0,2*Math.PI);
			ctx.lineWidth = 7;
			ctx.stroke();

			//body
			ctx.fillRect(395,162,12,130);

			//right arm
			ctx.beginPath();
			ctx.moveTo(397,200);
			ctx.lineTo(270,140);
			ctx.stroke();

			//left arm
			ctx.beginPath();
			ctx.moveTo(400,203);
			ctx.lineTo(540,140);
			ctx.stroke();

			//left leg
			ctx.beginPath();
			ctx.moveTo(400,290);
			ctx.lineTo(490,380);
			ctx.stroke();

			//right leg
			ctx.beginPath();
			ctx.moveTo(400,290);
			ctx.lineTo(300,380);
			ctx.stroke();
		}

		</script>
